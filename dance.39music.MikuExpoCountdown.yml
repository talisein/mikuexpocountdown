app-id: dance._39music.MikuExpoCountdown
collection-id: dance._39music.Apps
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: mikuexpo-countdown
finish-args: ['--socket=wayland', '--socket=session-bus', '--device=dri']
modules:
  - name: mm-common
    cleanup: '/'
    buildsystem: meson
    build-dir: true
    sources:
      - type: archive
        url: 'http://ftp.gnome.org/pub/GNOME/sources/mm-common/1.0/mm-common-1.0.4.tar.xz'
        sha256: 'e954c09b4309a7ef93e13b69260acdc5738c907477eb381b78bb1e414ee6dbd8'
    cleanup:
      - 'bin/mm-common-*'
  - name: sigc++
    config-opts: ['-Dbuild-documentation=false','-Dbuild-examples=false']
    buildsystem: meson
    build-dir: true
    sources:
      - type: archive
        url: 'https://download.gnome.org/sources/libsigc++/3.2/libsigc++-3.2.0.tar.xz'
        sha256: '8cdcb986e3f0a7c5b4474aa3c833d676e62469509f4899110ddf118f04082651'
  - name: glibmm
    config-opts: ['-Dbuild-documentation=false','-Dbuild-examples=false']
    buildsystem: meson
    build-dir: true
    sources:
      - type: archive
        url: 'https://download.gnome.org/sources/glibmm/2.72/glibmm-2.72.1.tar.xz'
        sha256: '2a7649a28ab5dc53ac4dabb76c9f61599fbc628923ab6a7dd74bf675d9155cd8'
  - name: cairomm
    config-opts: ['-Dbuild-documentation=false','-Dbuild-examples=false']
    buildsystem: meson
    build-dir: true
    sources:
      - type: archive
        url: 'https://www.cairographics.org/releases/cairomm-1.16.1.tar.xz'
        sha1: 'a2de9b7fbfe8176cb555d94bb531ba1a07f31cc4'
  - name: pangomm
    config-opts: ['-Dbuild-documentation=false','-Dbuild-examples=false']
    buildsystem: meson
    build-dir: true
    sources:
      - type: archive
        url: 'https://download.gnome.org/sources/pangomm/2.50/pangomm-2.50.0.tar.xz'
        sha256: 'a27aa77e017b9afce9e751d85bd1cf890abbb3a58bf59d0fac917eef82db3b5b'
  - name: atkmm
    config-opts: ['-Dbuild-documentation=false','-Dbuild-examples=false']
    buildsystem: meson
    sources:
      - type: archive
        url: 'https://download.gnome.org/sources/atkmm/2.36/atkmm-2.36.1.tar.xz'
        sha256: 'e11324bfed1b6e330a02db25cecc145dca03fb0dff47f0710c85e317687da458'
  - name: gtkmm
    config-opts: ['-Dbuild-documentation=false', '-Dbuild-atkmm-api=false', '-Dbuild-demos=false', '-Dbuild-tests=false']
    buildsystem: meson
    build-dir: true
    sources:
      - type: archive
        url: 'https://download.gnome.org/sources/gtkmm/4.6/gtkmm-4.6.1.tar.xz'
        sha256: '0d5efeca9ec64fdd530bb8226c6310ac99549b3dd9604d6e367639791af3d1e0'
  - name: mikuexpo-countdown
    buildsystem: meson
    build-dir: true
    config-opts: ['--wrap-mode=nodownload']
    sources:
      - type: git
        url: 'https://github.com/talisein/mikuexpocountdown.git'
        branch: main
      - type: file
        url: 'https://github.com/HowardHinnant/date/archive/v3.0.1.tar.gz'
        sha256: '7a390f200f0ccd207e8cff6757e04817c1a0aec3e327b006b7eb451c57ee3538'
        dest: 'subprojects/packagecache'
